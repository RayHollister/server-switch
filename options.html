<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ServerSwitch Options</title>
    <style>
      body {
        font: 14px "Roboto", sans-serif;
        margin: 20px;
        color: #333;
        display: flex;
        justify-content: center;
      }
      h1 {
        font-size: 28px;
      }
      .row {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 120px;
      }
      input[type="text"],
      input[type="number"] {
        width: 200px;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 6px 10px;
      }
      th {
        background: #eee;
      }
      .action-btn {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        margin-right: 8px;
      }
      .delete-btn {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
    <h1>ServerSwitch Options</h1>

    <div>
      <div class="row">
        <label for="siteName">Site Name:</label>
        <input type="text" id="siteName" />
      </div>
      <div class="row">
        <label for="envName">Environment:</label>
        <input type="text" id="envName" />
      </div>
      <div class="row">
        <label for="domain">Domain:</label>
        <input type="text" id="domain" />
      </div>
      <div class="row">
        <label for="order">Order:</label>
        <input type="number" id="order" />
      </div>
      <button id="addBtn">Add Environment</button>
    </div>

    <table id="siteTable">
      <thead>
        <tr>
          <th>Site Name</th>
          <th>Environment</th>
          <th>Domain</th>
          <th>Order</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="options.js"></script>
  </div>
  </body>
</html>
